<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li id="show-users" role="presentation" class="active"><a href="#">Load Github Users</a></li>
                    <li id="show-cats" role="presentation"><a href="#">Load Cats</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Load Things!</h3>
        </div>

        <div id="cat-header" class="jumbotron">
            <p class="lead">Click the button below to load cats from thecatapi.com</p>
            <p><a class="btn btn-lg btn-success" id="load-cats" href="#" role="button">Load Cats</a></p>
        </div>

        <div id="user-header" class="jumbotron">
            <p class="lead">Click the button below to load users from github user api</p>
            <p><a class="btn btn-lg btn-success" id="load-users" href="#" role="button">Load Users</a></p>
        </div>

        <div class="row marketing">

        </div>

        <footer class="footer">
            <p>Learning Time!</p>
        </footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.js"></script>
    <script src="/00-app.js"></script>

    <!--<script src="/01-loading-jQuery.js"></script>-->
    <!--<script src="/02-callbacks-and-bind.js"></script>-->
    <!--<script src="/03-basic-selectors.js"></script>-->
    <script src="/05-ajax-requests.js"></script>

    <script id="user-block-template" type="text/x-handlebars-template">
        <div class="col-lg-6">
            <h4>{{login}}</h4>
            <p><img src="{{avatar_url}}" width="200px" /></p>

            <h4>Links</h4>
            <p><a href="{{url}}">Account</a></p>
            <p><a href="{{repos_url}}">Repositories</a></p>
        </div>
    </script>

    <script id="cat-block-template" type="text/x-handlebars-template">
        <div class="col-lg-6">
            <h4>Cat {{id}}</h4>
            <p><img src="{{url}}" width="200px" /></p>

            <h4>Links</h4>
            <p><a href="{{source_url}}">Source</a></p>
        </div>
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="main-container" class="container">
        <h1>Submit your form</h1>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Full Name -->
                        <label for="full_name_id" class="control-label col-sm-2">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Email -->
                        <label for="email_id" class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email_id" name="email_name" placeholder="name@domain.com">
                            <p class="help-text">We value your privacy and will never sell your email address.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Frequency Field -->
                        <label class="control-label col-sm-2">Email Me</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label class="radio">
                                    <input name="email_frequency" type="radio" value="day"/>
                                    Daily
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input name="email_frequency" type="radio" value="week"/>
                                    Weekly
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input name="email_frequency" type="radio" value="month"/>
                                    Monthly
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Message input !-->
                        <label class="control-label " for="message_id">Message</label>
                        <textarea class="form-control" id="message_id" name="message" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Checkbox Group !-->
                        <label class="control-label">What is your favorite food?</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="fav_foods" value="pizza">Pizza
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="fav_foods" value="hamburger">Hamburgers
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Submit Button -->
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="button" class="btn btn-primary" value="Get Updates!" />
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="/00-app.js"></script>

    <!--<script src="/01-loading-jQuery.js"></script>-->
    <script src="/02-callbacks-and-bind.js"></script>
    <!--<script src="/03-basic-selectors.js"></script>-->
    
</body>

</html>
